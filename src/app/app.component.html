<!-- Model Driven Forms -->

<div class="container">
  <form [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name"  class="form-control" formControlName="name">
      <!-- <div *ngIf="user.controls['name'].hasError('required') && user.controls.['name'].hasError('untouched')" class="alert alert-danger">
        Please enter a name
      </div> -->
      <!-- <div *ngIf="user.controls['name'].hasError('minlength')" class="alert alert-danger">
        Enter More than 5 Characters
      </div> -->
    </div>
    <div class="form-group">
      <label for="email">Email</label>  
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" class="form-control" formControlName="age">
    </div>
    <div FormGroupName="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label for="zipcode">zipcode</label>
        <input type="text" id="zipcode" class="form-control" formControlName="zipcode">
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!user.valid">Submit</button>
  </form>
  <div>
    <p>{{name | uppercase}}</p>
  </div>
</div>
